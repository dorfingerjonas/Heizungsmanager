<!DOCTYPE html>
<html lang="de" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Liste - Heizungsmanager</title>
  <link rel="stylesheet" href="../style/read.css">
  <link rel="stylesheet" href="../style/mobile-read.css">
  <script src="../scripts/read.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-database.js"></script>
</head>
  <body>
    <section id="pcSection">

      <div id="container">
        <header>
          <span>Datum</span>
          <span>Startzeit</span>
          <span>Endzeit</span>
          <span>Raum</span>
          <span>Name</span>
          <span>Veranstaltung</span>
        </header>
        <div id="contentWrapper"></div>
      </div>
      <button type="button" id="backBtn"><i class="fas fa-arrow-left"></i> Zurück</button>

    </section>

    <section id="mobileSection">

      <div id="mobileContainer">
        <header>
          <span id="date">Datum</span>
          <span id="startTime">Startzeit</span>
          <span id="endTime">Endzeit</span>
          <span id="room">Raum</span>
          <span id="name">Name</span>
          <span id="reason">Veranstaltung</span>
        </header>
        <div id="mobileContentWrapper"></div>
      </div>

      <div id="buttonWrapper">
        <button type="button" id="mobileBackBtn"><i class="fas fa-arrow-left"></i> Zurück</button>
      </div>

    </section>
  </body>
</html>
